<html>
  <head>
    <style>
      table, th, td {border: 1px solid black;}
    </style>
  </head>
  <body>
    <h1>Group list</h2>
    <table>
      <tr>
        <th>Name</th>
		<th>Amount</th>
        <th>Warden</th>
		<th><a href="../action/crt_grp/0">create</a></th>

      {% for group in GroupList %}

		  <td>
          <a href='../student_tmpl/{{group.id}}'>{{ group.name }}</a>
		  </td>
          <td>{{ group.st_cnt }}</td>

	<br><br>
	<p style='color:#0cc'>{{mysettings}}</p>
  </body>
</html>
